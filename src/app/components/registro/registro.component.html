<div class="login-container container-fluid">
    <h2>Registrarse</h2>
    <form action="register.php" method="POST">
        <input type="text" name="mail" placeholder="Usuario" required [(ngModel)]="newUserName">
        <input type="text" name="mail" placeholder="Email" required [(ngModel)]="newUserMail">
        <input type="password" name="password" placeholder="ContraseÃ±a" required [(ngModel)]="newUserPWD">
        <input type="submit" value="Registrarse" (click)="Register()">
