<form [formGroup]="form" class="container-fluid">
    <!-- Sección de Datos Personales -->
    <fieldset class="fieldset" id="datos-personales">
      <legend class="legend">Datos Personales</legend>
      <div class="campo-container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" formControlName="nombre">
        <ng-container *ngIf="nombre?.hasError('pattern')|| nombre?.invalid && formularioEnviado">
          <br><small class="text-danger">Sólo debe contener letras</small>
        </ng-container>
      </div>
      <div class="campo-container">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" formControlName="apellido">
        <ng-container *ngIf="apellido?.hasError('pattern')|| apellido?.invalid && formularioEnviado">
          <br><small class="text-danger">Sólo debe contener letras</small>
        </ng-container>
      </div>
      <div class="campo-container">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" formControlName="edad">
        <ng-container *ngIf="(edad?.hasError('min')||edad?.hasError('max'))|| edad?.invalid && formularioEnviado">
          <br><small class="text-danger">La edad debe ser entre 18 y 99</small>
        </ng-container>
      </div>
      <div class="campo-container">
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" formControlName="telefono">
        <ng-container *ngIf="telefono?.invalid && telefono?.touched|| telefono?.invalid && formularioEnviado">
          <br><small class="text-danger">El numero de telefono debe contener 10 caracteres y todos deben ser numeros</small>
        </ng-container>
      </div>
    </fieldset>
  
    <!-- Sección de Preguntas -->
    <fieldset class="fieldset">
      <legend class="legend">Preguntas</legend>
      <div class="campo-container" id="cbxs">
        <label class="pregunta">¿Qué juegos has jugado?</label>
        <input type="checkbox" id="juego1" name="juegos" value="Ahorcado" formControlName="ahorcado">
        <label for="juego1" class="cbxLabel">Ahorcado</label>

        <input type="checkbox" id="juego2" name="juegos" value="Mayor o Menor" formControlName="mayorOmenor">
        <label for="juego2" class="cbxLabel">Mayor o Menor</label>
        
        <input type="checkbox" id="juego3" name="juegos" value="Preguntas" formControlName="preguntas">
        <label for="juego3" class="cbxLabel">Preguntas</label>
        
        <input type="checkbox" id="juego4" name="juegos" value="Simon dice" formControlName="simonDice">
        <label for="juego4" class="cbxLabel">Simon dice</label>
        <ng-container *ngIf="formularioEnviado">
          <small class="text-danger">
            {{form?.getError('noCheckboxSelected')}}
          </small>
        </ng-container>
      </div>
      <div class="campo-container" id="radioBtns">
        <label class="pregunta">¿Recomendarías la página a un amigo?</label>
        <input type="radio" id="si" formControlName="recomendar" value="si">
        <label for="si" class="rdbLabel">Sí</label>

        <input type="radio" id="no" formControlName="recomendar" value="no">
        <label for="no" class="rdbLabel">No</label>
      </div>
      <div class="campo-container" id="textarea">
        <label for="sugerencia" class="pregunta">¿Alguna sugerencia que quieras hacer?</label>
        <textarea id="sugerencia" name="sugerencia" rows="4" cols="50" formControlName="sugerencia"></textarea>
        <ng-container *ngIf="sugerencia?.invalid && sugerencia?.touched|| sugerencia?.invalid && formularioEnviado">
          <small class="text-danger">Este campo es requerido</small>
        </ng-container>
      </div>
    </fieldset>
  
    <div id="boton-enviar">
      <button type="submit" (click) = enviar() id="enviar">Enviar</button>
    </div>
  </form>
