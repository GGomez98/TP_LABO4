<app-juego></app-juego>
<div id="info" *ngIf="dataCargada">
    <p id="puntaje">Puntaje: {{puntaje}}</p>
    <p id="cartas">Cartas: {{cartasEnBaraja}}</p>
</div>
<div id="mesa" class="container_fluid" *ngIf="dataCargada">
    <img src={{cartaEnMesaImagen}}>
</div>
<div id="opciones"class='container_fluid' *ngIf="dataCargada">
    <button class="opcion" (click) = "Apostar('menor')">Menor</button>
    <button class="opcion" (click) = "Apostar('igual')">Igual</button>
    <button class="opcion" (click) = "Apostar('mayor')">Mayor</button>
</div>
