<nav>
  @if(isLoggedOut()){
    <ul>
      <li><button (click) = 'goTo("login")'>Login</button></li>
      <li><button (click) = 'goTo("quien-soy")'>Quien soy?</button></li>
    </ul>
  }
  @else{
    <ul id="loggedin">
      <li id="user"><p>Bienvenido {{auth.currentUser?.displayName}}</p></li>
      <li><button (click) ='logout()'>Log out</button></li>
    </ul>
  }
</nav>
<router-outlet />
