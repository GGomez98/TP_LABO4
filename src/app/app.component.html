<nav>
  @if(isLoggedOut()){
    <ul>
      <li><button routerLink="login">Login</button></li>
      <li><button routerLink="quien-soy">Quien soy?</button></li>
    </ul>
  }
  @else{
    <ul id="loggedin">
      <li id="user"><p>Bienvenido {{auth.currentUser?.displayName}}</p></li>
      <li><button routerLink="login">Log out</button></li>
    </ul>
  }
</nav>
<router-outlet />
